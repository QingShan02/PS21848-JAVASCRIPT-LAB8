<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS21848 - Kiểm form Đăng kí bằng ANGULARJS</title>
    <style>
        #form {
            width: 450px;
            margin: auto;
            padding: 10px 40px;
            background: whitesmoke;
            border: 1px solid black;
        }

        h2 {
            margin-left: 100px;
        }

        #form .txt {
            width: 450px;
            padding: 6px;
            border: 1px solid lightslategray;
        }

        #form #fieldset {
            border: 1px solid lightslategray;
        }

        #form #dangki {
            width: 100px;
            height: 40px;
            border: none;
            background-color: royalblue;
            color: white;
            border-radius: 10px;
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <form id="form" name="form">\
        <h2>Đăng kí Thành Viên</h2>
        <p>
            <label> Mã Sinh Viên</label> <br>
            <input id="masv" type="text" class="txt">
        </p>
        <p>
            <label> Họ và tên</label> <br>
            <input id="hoten" type="text" class="txt">
        </p>
        <p>
            <label>Email</label> <br>
            <input id="email" type="email" class="txt">
        </p>
        <p>
        <fieldset id="fs1">
            <legend>Giới Tính</legend>
            <input type="radio" name="gioitinh" value="Nam"> <label>Nam</label>
            <input type="radio" name="gioitinh" value="Nữ"> <label>Nữ</label>
        </fieldset>
        </p>
        <p>
        <fieldset id="fs1">
            <legend>Sở thích</legend>
            <input type="checkbox" name="st"> <label>Đọc sách</label>
            <input type="checkbox" name="st"> <label>Du lịch</label>
            <input type="checkbox" name="st"> <label>Ẩm thực</label>
            <input type="checkbox" name="st"> <label>Âm nhạc</label>
            <input type="checkbox" name="st"> <label>Khác</label>
        </fieldset>
        </p>
        <p>
            <label>Quốc tịch</label>
            <select id="quoctich" class="txt">
                <option value="0">Chọn quốc tịch</option>
                <option value="1">Việt Nam</option>
                <option value="2">Mỹ</option>
                <option value="3">Nga</option>
            </select>
        </p>
        <p>
            <label>Ghi chú</label> <br>
            <textarea id="ghichu" cols="54" rows="5" class="txt"></textarea>
        </p>
        <div id="baoloi"></div>
        <button type="button" id="dangki">Đăng kí</button>
    </form>
</body>

</html>
